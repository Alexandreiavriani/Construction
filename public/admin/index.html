<script>

  fetch('/admin/pdf-list')

    data.forEach(file => {

          <td><button data-toggle="modal" data-target="#editModal" onclick="editPdf(${file.id})" class="btn btn-sm btn-info" btn-sm">Edit</button>

//edit
  function editPdf(id) {
  fetch('/admin/pdf-list')
    .then(res => res.json())
    .then(data => {
      const item = data.find(pdf => pdf.id === id);
      document.getElementById('editId').value = item.id;
      document.getElementById('editTitle').value = item.title;
      document.getElementById('editDescription').value = item.description;
      document.getElementById('editPrice').value = item.price;
    });
}


  document.getElementById('editForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const id = document.getElementById('editId').value;
  const formData = new FormData(this);

  fetch(`/admin/edit-pdf/${id}`, {
    method: 'PUT',
    body: formData
  })
  .then(res => {
    if (res.ok) {
      $('#editModal').modal('hide'); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª–∫—É
      location.reload();
    } else {
      alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞');
    }
  })
  .catch(err => console.error('Error:', err));
});
