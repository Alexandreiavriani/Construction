<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    /* Простейший стилизованный блок */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input:focus
    {
      outline: none;
      border-color: #2d6ee7;
      box-shadow: 0 0 0 2px rgba(45,110,231,0.2);
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="New password"  />
      <input type="password" id="confirmPassword" placeholder="Confirm password"  />
      <button type="submit">Set New Password</button>
    </form>
    <p class="message" id="message"></p>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPwd = document.getElementById("newPassword").value.trim();
      const confirmPwd = document.getElementById("confirmPassword").value.trim();
      const msgEl = document.getElementById("message");
      msgEl.textContent = "";
      msgEl.style.color = "red";

      if (!newPwd || newPwd.length < 6) {
        msgEl.textContent = "Password must be at least 6 characters.";
        return;
      }
      if (newPwd !== confirmPwd) {
        msgEl.textContent = "Passwords do not match.";
        return;
      }

      // Получаем токен из query-параметров
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      if (!token) {
        msgEl.textContent = "Invalid or missing token.";
        return;
      }

      try {
        const response = await fetch("/user/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password: newPwd }),
        });
        const data = await response.json();
        if (response.ok) {
          msgEl.style.color = "green";
          msgEl.textContent = "Password has been reset. You can now ";
          // Ссылка на login.html
          const link = document.createElement("a");
          link.href = "/login.html";
          link.textContent = "login";
          msgEl.appendChild(link);
        } else {
          msgEl.textContent = data.error || "Error resetting password.";
        }
      } catch (err) {
        console.error("Ошибка при сбросе пароля:", err);
        msgEl.textContent = "Network error. Try again later.";
      }
    });
  </script>
</body>
</html>
