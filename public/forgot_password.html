<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Recovery</title>
  <style>
    /* –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π CSS –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏ –ø–æ—Ö–æ–∂–µ–π –Ω–∞ –º–∞–∫–µ—Ç */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p.info {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 8px;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }
    input[type="email"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus
    {
      outline: none;
      border-color: #2d6ee7;
      box-shadow: 0 0 0 2px rgba(45,110,231,0.2);
    }
    button {
      padding: 10px 16px;
      background-color: #4fa1ff;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6aa3ee;
    }
    .signup-link {
      margin-top: 20px;
      font-size: 13px;
      color: #333;
    }
    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    #responseMsg {
      font-size: 14px;
      margin-top: 15px;
    }
    #responseMsg.success {
      color: green;
    }
    #responseMsg.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –õ–æ–≥–æ—Ç–∏–ø (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π) -->
    <a href="index.html"><img src="images/logo.png" alt="Logo" class="logo" /></a>
    <h1>Password Recovery</h1>
    <p class="info">Enter the email you provided during registration</p>

    <form id="recoveryForm">
      <input type="email" id="emailInput" placeholder="Enter your email"  />
      <button type="submit" id="sendEmailBtn">Send email</button>
    </form>

    <p id="responseMsg"></p>

    <p class="signup-link">
      üòå For the first time on our site? <a href="/register.html">Sign Up</a>
    </p>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫–ª–∏–µ–Ω—Ç—Å–∫–∏–π JS -->
  <script>
    // –ü–æ–≤–µ–¥–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ ‚ÄúSend email‚Äù:
    document.getElementById("recoveryForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const emailEl = document.getElementById("emailInput");
      const email = emailEl.value.trim();
      const msgEl = document.getElementById("responseMsg");
   

      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
      msgEl.textContent = "";
      msgEl.className = "";

      if (!email) {
        msgEl.textContent = "Please enter your email.";
        msgEl.classList.add("error");
        return;
      }

      const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRe.test(email)) {
        msgEl.textContent = "Invalid email format.";
        msgEl.classList.add("error");
        return;
      }

         msgEl.disabled = true;
         msgEl.textContent = "Sending...";

      try {
        const res = await fetch("/user/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (res.ok) {
          msgEl.disabled = false;
          msgEl.textContent = data.message || "Recovery email sent successfully!";
          msgEl.classList.add("success");
        } else {
          msgEl.textContent = data.error || "Error sending recovery email.";
          msgEl.classList.add("error");
        }
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å:", err);
        msgEl.textContent = "Network error. Please try again later.";
        msgEl.classList.add("error");
      }finally {
    

    }
    });
  </script>
</body>
</html>
